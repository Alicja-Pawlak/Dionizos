{% extends "base.html" %}

{% block content %}

<div class="container bg-light rounded">
    <div class="col-12 margin100 mb-5 p-3">
      <h3 class="bg-wlasne p-4 text-light titles text-center mt-2 rounded mb-5">Logowanie</h3>
        <form action="." method="post">
            {% csrf_token %}
            <table class="m-3">
                {{ form }}
            </table>
            <div class="btn d-flex flex-row-reverse" >
                <button class="btn bg-black text-light ml-1 guzik"
                        type="submit">
                     Zaloguj się
                </button>
                <a class="btn bg-dark text-light guzik link"
                   href="{% url 'index' %}">
                    Anuluj
                </a>
            </div>
        </form>
        <div class="d-flex justify-content-end"><a href="{% url 'signup' %}">Nie masz konta? Zarejestruj się.</a></div>
    </div>
</div>
{% endblock %}
