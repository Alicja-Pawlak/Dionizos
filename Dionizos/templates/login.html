{% extends "base.html" %}

{% block content %}
<h3 class="title">Logowanie</h3>
<div class="content">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <div class="btn-group" role="group">
            <button class="btn btn-primary btn-sm"
                    type="submit">
                <i class="fas fa-save"></i> Zaloguj
            </button>
            <a class="btn btn-secondary btn-sm"
               href="{% url "index" %}">
                <i class="fas fa-undo"></i> Anuluj
            </a>
        </div>
    </form>
</div>
{% endblock %}
