{% extends "base.html" %}

{% block content %}


<div class="container bg-light rounded">
    <div class="col-12 margin100 mb-5 p-3">
      <h3 class="bg-wlasne p-4 text-light titles text-center mt-2 rounded mb-5">Logowanie</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table class="m-3">
                {{ form }}
            </table>
            <div class="btn d-flex flex-row-reverse" >
                <button class="btn btn-dark ml-1 guzik"
                        type="submit">
                     Zaloguj
                </button>
                <a class="btn btn-secondary guzik link"
                   href="{% url 'index' %}">
                    Anuluj
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
