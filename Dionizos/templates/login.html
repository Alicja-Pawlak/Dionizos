{% extends "base.html" %}

{% block content %}
</nav>
<span class="col-12 marginlog mt-sm-2 fixed-top d-flex justify-content-end text-light">
    {% if user.is_authenticated %}
    <div class="d-flex align-items-center mr-2">
    {{ user.username }}
  </div>
    <a href="{% url 'logout' %}">
      <button class="btn nav-color border-dark text-light py-1 guzik">
        <i class="d-none d-lg-inline fas fa-sign-out"></i> Wyloguj
      </button>
    </a>
    {% else %}
    <div class="col-3 pr-0 d-flex justify-content-end">
      <div >
        <a href="{% url 'login' %}">
          <button class="btn nav-color text-light mr-2 py-1 border-dark guzik">
            <i class="d-none d-xl-inline fas fa-sign-in"></i> Zaloguj
          </button>
        </a>
      </div>
      <div >
        <a href="{% url 'signup' %}">
          <button class="btn nav-color border-dark text-light py-1 guzik">
          <i class="d-none d-xl-inline fas fa-sign-out"></i> Zarejestruj
        </button>
        </a>
      </div>
    </div>
    {% endif %}
  </span>
</header>

<div class="container bg-light">
    <div class="col-12 margin100 mb-5 p-3">
        <form action="" method="post">
            {% csrf_token %}
            <table class="m-3">
                {{ form }}
            </table>
            <div class="btn-group" role="group">
                <button class="btn btn-dark guzik btn-sm"
                        type="submit">
                    <i class="fas fa-save"></i> Zaloguj
                </button>
                <a class="btn btn-secondary btn-sm guzik link"
                   href="{% url 'index' %}">
                    <i class="fas fa-undo"></i> Anuluj
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
