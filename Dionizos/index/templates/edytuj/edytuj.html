{% extends "base.html" %}

{% block content %}
{%load static%}
</nav>
<span class="col-3 offset-9  marginlog mt-sm-2 fixed-top d-flex justify-content-end text-light">
  {% if user.is_authenticated %}
  <div class="d-flex align-items-center">
    <span class="btn bg-wlasne py-1 text-light">
  {{ user.username }}
</span>
</div>
  <a href="{% url 'logout' %}">
    <button class="btn nav-color text-light py-1 guzik shadowlog">
      <i class="d-none d-lg-inline fas fa-sign-out"></i> Wyloguj
    </button>
  </a>
  {% else %}
  <div class="col-12 pr-0 d-flex justify-content-end">
    <div >
      <a href="{% url 'login' %}">
        <button class="btn nav-color text-light mr-1 py-1 guzik shadowlog">
          <i class="d-none d-xl-inline fas fa-sign-in"></i> Zaloguj
        </button>
      </a>
    </div>
    <div >
      <a href="{% url 'signup' %}">
        <button class="btn nav-color text-light py-1 guzik shadowlog">
        <i class="d-none d-xl-inline fas fa-sign-out"></i> Zarejestruj
      </button>
      </a>
    </div>
  </div>
  {% endif %}
</span>
</header>
<div class="container bg-light rounded">
    <div class="col-12 margin100 mb-5 p-3">
        <h3 class="bg-wlasne p-4 text-light titles text-center mt-2 rounded">Dodaj produkt</h3>
        <div class="p-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- tutaj jest button do zapisywania produktu do bazy -->
                <div class="d-flex justify-content-end"> 
                
                <button type="button" class="btn btn-secondary guzik mr-1" data-toggle="modal"
                        data-target="#anulowanie">
                    Anuluj
                </button>
                <button type="submit" class="btn btn-dark guzikd">Zapisz</button>
            </div>
                <!-- Modal - wyskakujący popup -->
                <div class="modal fade" id="anulowanie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Na pewno?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Po wyjściu wszystkie zmiany zostaną utracone.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary guzik" data-dismiss="modal">Anuluj</button>
                                <a href="{% url 'index' %}">
                                    <button type="button"
                                            class="btn btn-dark guzik">
                                        Wyjdź
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div></a>
                <!-- koniec modala -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
