{% extends "base.html" %}

{% block content %}
{%load static%}
</nav>
</header>
<div class="container bg-light">
    <div class="col-12 margin100 mb-5 p-3">
        <h3 class="bg-wlasne p-4 text-light titles text-center mt-2 rounded">Dodaj produkt</h3>
        <div class="p-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- tutaj jest button do zapisywania produktu do bazy -->
                <button type="submit" class="btn btn-dark guzik">Zapisz</button>
                <button type="button" class="btn btn-secondary guzik mr-1" data-toggle="modal"
                        data-target="#anulowanie">
                    Anuluj
                </button>
                <!-- Modal - wyskakujący popup -->
                <div class="modal fade" id="anulowanie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Na pewno?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Po wyjściu wszystkie zmiany zostaną utracone.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary guzik" data-dismiss="modal">Anuluj</button>
                                <a href="{% url 'index' %}">
                                    <button type="button"
                                            class="btn btn-dark guzik">
                                        Wyjdź
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div></a>
                <!-- koniec modala -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
